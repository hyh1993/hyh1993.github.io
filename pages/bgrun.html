<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script src="../script/library/jquery-1.8.0.min.js"></script>
<style>
.img{ width: 300px; height: 100px; overflow: hidden; background: url("../images/github-img.png");}
.code span{ color: red;}
</style>
</head>
<body>
        <section>
            <p class="code">
            	背景来回滚，看起来很厉害的样子，200px为界限-------------background-position<span></span>
            </p>
            <ul>
                <li><div class="img"></div>
            </li>
            </ul>
        </section>
<script>
var $x = 0;
//向左移动
function timerL(){
	$x+=0.3;
	var $xx =$x+"px"+" "+"0px";
	if($x>0){
		timerR();
		return false;
	}
	$('.code span').text($xx);
	$('.img').css("background-position",$xx);
	setTimeout('timerL()',10);
}
// 向右移动
function timerR(){
	$x-=0.3;
	var $xx =$x+"px"+" "+"0px";
	if($x<-200){
		timerL();
		return false;
	}
	$('.code span').text($xx);
	$('.img').css("background-position",$xx);
	setTimeout('timerR()',10);
}
timerR();
</script>
</body>
</html>
