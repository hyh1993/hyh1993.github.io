<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能输入</title>
<link rel="stylesheet" type="text/css" href="../style/style.css">
<script src="../script/library/jquery-1.8.0.min.js"></script>
<style>
.color{ color: red;}
</style>
</head>
<body>
    <a href="">
        <section>
            <p class="code">
            	利用js获取url中的数据-----------<a class="color">get it</a>
            </p>
            <ul>
                <li>
                	设置URL后刷新：www.hyh1993.github.io/pages/split.html?name=hyh&age=22&sex=男
                </li>
                <li>
                	懒得布局，全部在console里面
                </li>
            </ul>
        </section>
    </a>
</body>
<script>
(function(){
	//获取问号后面的字符串
	var SUrl = location.search.substring("1");
	console.log("-----search获取问号后面的字符串-----")
	console.log(SUrl)
	//分割数据
	var items = SUrl.split("&");
	console.log("-----split分割数据-----")
	console.log(items)
	//初始化
	var args = {};
	var item = null;
	var name = null;
	var value = null;
	//获取数组长度
	var len =items.length;
	//循环
	for(i=0;i<len;i++){
		item = items[i].split("=");
		name =  decodeURIComponent(item[0]);
		value = decodeURIComponent(item[1]);
		if(name.length){
			args[name] = value;
		}
	}
	console.log("-----decodeURIComponent解码汉字,得到的数据对象-----");
	console.log(args)
	//对象转换数组
	var argsNoJson = JSON.stringify(args);
	console.log("-----JSON.stringify对象转换数组-----");
	console.log(argsNoJson)
	//数组转换对象
	var obj1=eval("("+argsNoJson+")");
	console.log("-----eval(())数组转换对象-----");
	console.log(obj1);
	//普通的数组转换
	var demo = {data:[{smallId:"1",smallData:"1"},{smallId:"2",smallData:"2"}],id:"123"}
	console.log("%c-----转换前的对象-----","color:red");
	console.log(demo);
	demo = JSON.stringify(demo);
	console.log("%c-----转换后的数组-----","color:red");
	console.log(demo);
	//弹出数据
	$(".code a").click(function(){
		if(len==1){
			alert("先设置URL呀，没有数据怎么玩？");
		}
		else{
			alert(args.name);
			alert(args.age);
			alert(args.sex);
		}
	})
})();
</script>
</html>
